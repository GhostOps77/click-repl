[tox]
envlist =
    py{py,37,38,39,310,311,312}
    click7

minversion = 3.7
isolated_build = true

[gh-actions]
python =
    3.7: py37, click7
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    tox
    click
commands =
    pytest --basetemp={envtmpdir}

[testenv:click7]
basepython = python3.7
deps =
    pytest
    pytest-cov
    tox
    click==7.1.2
commands = pytest --basetemp={envtmpdir}

[flake8]
ignore = E203, W503
max-line-length = 90
