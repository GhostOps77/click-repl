name: Tests

on:
  - push
  - pull_request

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12-dev', 'pypy-3.8', 'pypy-3.9']
        click-version: ['7.1.2', '8.1.2']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions click==${{ matrix.click-version }}
    - name: Test with tox
      run: tox

  Py2_Tests:
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PIP_NO_PYTHON_VERSION_WARNING: 1
    strategy:
      matrix:
        python-version: ['2.7.18']
        click-version: ['6.7', '7.1.2']
        click-zip: [
            'https://files.pythonhosted.org/packages/95/d9/c3336b6b5711c3ab9d1d3a80f1a3e2afeb9d8c02a7166462f6cc96570897/click-6.7.tar.gz',
            'https://files.pythonhosted.org/packages/27/6f/be940c8b1f1d69daceeb0032fee6c34d7bd70e3e649ccac0951500b4720e/click-7.1.2.tar.gz'
        ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: false
    - name: Install dependencies
      run: |
        wget ${{ matrix.click-zip }}
        python2 -m pip install --upgrade pip wheel
        pip install tox tox-gh-actions
        pip install *.tar.gz
    - name: Test with tox
      run: tox

  Formatter:
    needs: [Test, Py2_Tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install black isort autoflake

      - name: Format code with black
        run: |
          black src tests

      - name: Sort imports with isort
        run: |
          isort src tests

      - name: Remove unused imports with autoflake
        run: |
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          message: "Format code with black"
          add: "src"
          branch: ${{ github.ref }}
