name: Tests

on:
  - push
  - pull_request

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.11', '3.12-dev', 'pypy-3.8', 'pypy-3.9']
        click-version: ['7.1.2', '8.1.3']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install tox tox-gh-actions click==${{ matrix.click-version }}
    - name: Test with tox
      run: tox

  Py36_click6_Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install tox tox-gh-actions click==6.7
    - name: Test with tox
      run: tox

  Formatter:
    needs: [Test, Py36_click6_Tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install black isort autoflake

      - name: Format code with black
        run: |
          black src tests

      - name: Sort imports with isort
        run: |
          isort src tests

      - name: Remove unused imports with autoflake
        run: |
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          message: "Refactored Code"
          add: "src"
          branch: ${{ github.ref }}
